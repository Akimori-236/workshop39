<div class="container text-center">
  <h1>View 3 - Comments</h1>
  <h2>Comment - {{ character.name }}</h2>
  <form [formGroup]="commentForm" (ngSubmit)="postComment()">
    <textarea name="" id="" cols="30" rows="10" formControlName="comment"></textarea>
    <div class="row">
      <button
        class="col-4 me-auto btn btn-outline-dark"
        type="button"
        [routerLink]="['/']"
      >
        Cancel
      </button>
      <button
        class="col-4 ms-auto btn btn-outline-danger"
        type="submit"
      >
        Post
      </button>
    </div>
  </form>
</div>
